<meta charset="UTF-8">

<script>
	
	function pulaLinha() {

		document.write("<br>");	
		document.write("<br>");	
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}
	
	var numero = parseInt(prompt("Digite um n√∫mero e veja a sua tabuada!"));

	for(var multiplicador = 1; multiplicador <= 10; multiplicador++) {

		mostra( multiplicador + " x " + numero + " = " + numero * multiplicador);
	}

	mostra("FIM");  
		
</script>
